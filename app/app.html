<ion-menu [content]="content">
  <ion-content>
  <ion-list padding style="background:#242539;color:#fff">
      <ion-avatar item-left>
        <img src="https://avatars.githubusercontent.com/u/1?v=3">
      </ion-avatar>
      <h2>Pankaj Adhyapak &nbsp;&nbsp;<ion-icon ios="ios-create" md="md-create" style="font-size:16px;"></ion-icon></h2>
  </ion-list>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
